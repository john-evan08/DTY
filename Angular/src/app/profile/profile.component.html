<div *ngIf='user'>
  <h2 class= 'pageheader'>{{user.name}}</h2>
    <div class="row">
      <div class="col-xs-9">{{ user.username }}</div>
    </div>
    <div class="row">
      <div class="col-xs-9">{{ user.email }}</div>
    </div>
    <ul>
      <li *ngFor="let bill of bills" ><button (click)='this.deleteBill(bill)'> Delete this bill</button>
        <div> date:  {{this.stringify(bill.date).slice(9,11)}}/{{this.stringify(bill.date).slice(6,8)}}/{{this.stringify(bill.date).slice(3,5)}} </div> 
        <div> description:    {{ bill.description }} </div>
        <div> price:           {{ bill.value }} 

      
        </div>
      </li>
      <li *ngIf="authService.loggedIn()"><button (click)='this.addBill()'> Add Bill </button></li>
    </ul>
  

    <div [hidden]="!modeadd">
      <h1>Register Form</h1>
      <form (ngSubmit)="onSubmit()" #registerForm="ngForm">

        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="date" id="date"
                     [(ngModel)]="this.bill.date" name="date">
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description" required
                 [(ngModel)]="this.bill.description" name="description">
          </div>
   
        <div class="form-group">
          <label for="value">Value</label>
          <input type="text" class="form-control" id="value"
                 [(ngModel)]="this.bill.value" name="value">
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!registerForm.form.valid">Submit</button>
      </form> 
  </div>

    

</div>
