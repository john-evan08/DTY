<div class="container">
  <div [hidden]="submitted">
    <h1>Register Form</h1>
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required
               [(ngModel)]="user.name" name="name"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>
 
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username"
               [(ngModel)]="user.username" name="username">
      </div>
 
      <div class="form-group">
        <label for="email">email</label>
        <input type="text" class="form-control" id="email" required
               [(ngModel)]="user.email" name="email"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          email is required
        </div>
      </div>

      <div class="form-group">
        <label for="password">password</label>
        <input type="password" class="form-control" id="password" required
               [(ngModel)]="user.password" name="password"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Password is required
        </div>
      </div>
 
      <button type="submit" class="btn btn-success" [disabled]="!registerForm.form.valid">Submit</button>
      <button type="button" class="btn btn-default" (click)="newUser(); registerForm.reset()">New User</button>
    </form>
  </div>
 
  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9">{{ user.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">username</div>
      <div class="col-xs-9">{{ user.username }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">email</div>
      <div class="col-xs-9">{{ user.email }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
</div>
