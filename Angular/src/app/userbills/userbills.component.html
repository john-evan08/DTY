<ul>
  <li *ngFor="let bill of bills" >
    <span>
    <div> date:  {{this.stringify(bill.date).slice(9,11)}}/{{this.stringify(bill.date).slice(6,8)}}/{{this.stringify(bill.date).slice(3,5)}} </div> 
    <div> description:    {{ bill.description }} </div>
    <div> price:           {{ bill.value }} </div></span>
    <span><button (click)='this.deleteBill(bill)'> Delete this bill</button></span>
  </li>
</ul>
  <div *ngIf="authService.loggedIn()"><button (click)='this.addBill()'> Add Bill </button></div>



<div [hidden]="!modeadd">
  <h1>Register Form</h1>
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">

    <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="date" id="date"
                 [(ngModel)]="this.bill.date" name="date">
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" required
             [(ngModel)]="this.bill.description" name="description">
      </div>

    <div class="form-group">
      <label for="value">Value</label>
      <input type="text" class="form-control" id="value"
             [(ngModel)]="this.bill.value" name="value">
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!registerForm.form.valid">Submit</button>
  </form> 
</div>
